<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbedaan margin dan padding</title>
    <style>
        #kotak1 {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }

        #kotak2 {
            width: 300px;
            height: 300px;
            border: 1px dotted red;
            margin-top: 50px;
            padding: 0 30px 30px 0;
            box-shadow: 5px 10px 10px 10px #888888;
        }
    </style>
</head>
<body>
    <div id="kotak1">
        <div id="kotak2">Sample text</div>
    </div>
</body>
</html>
